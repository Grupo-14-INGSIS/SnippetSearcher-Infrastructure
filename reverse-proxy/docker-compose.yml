version: '3.8'
services:
  nginx:
    image: nginx:alpine
    container_name: reverse-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - reverse-proxy-network
    depends_on:
      - snippetsearcher-ui

  snippetsearcher-ui:
    build: ./path-to-your-react-app  # o image: tu-imagen:tag
    container_name: snippetsearcher-ui
    restart: unless-stopped
    ports:
      - "8080:80"  # o el puerto que use tu contenedor
    networks:
      - reverse-proxy-network

networks:
  reverse-proxy-network:
    external: true